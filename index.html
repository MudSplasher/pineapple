<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a background color for the body */
        }

        #buttonContainer {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        #imageButton {
            width: 50px; /* Set the width of the button */
            height: 50px; /* Set the height of the button */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Container for the button -->
    <div id="buttonContainer">
        <!-- Image button -->
        <img src="https://cdn.discordapp.com/attachments/1080315963578257429/1176241715607244811/buttom.png?ex=656e2776&is=655bb276&hm=9c3fe7c5003eb1d661a031fe00c6bc1fda580272dd2a7e7153aa3d88775009e3&" alt="Button" id="imageButton" onclick="redirectToHtml()">
    </div>
    <script>
    function redirectToHtml() {
        // Redirect to the HTML page
        window.location.href = 'pineapple.html';
    }
</script>
</body>
</html>
